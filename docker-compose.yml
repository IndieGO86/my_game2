services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_APP: app.py
      FLASK_ENV: development
      DATABASE_URL: postgresql://user:password@db:5432/mygame
      # DATABASE_URL: postgresql://game_2db_user:nVvPQAjTmuKTZ8ZiFXUZSUbk26dClECp@dpg-d2dlg915pdvs73f1bjg0-a.frankfurt-postgres.render.com/game_2db
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    command: flask run --host=0.0.0.0

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mygame
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
